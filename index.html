<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for customizability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bungee&family=Codystar&family=Fugaz+One&family=Geo&family=Lobster&family=Monoton&family=Orbitron:wght@700&family=Press+Start+2P&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-photo-wrapper">
            <!-- Change src="your-photo.jpg" to your profile picture file -->
            <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-photo">
        </div>
        <!-- This is your name that can be edited -->
        <h1 id="profile-name" class="font-orbitron glowing-style-1">Your Name</h1>
        <!-- Your bio goes here -->
        <p id="profile-bio">Welcome to my page! Add your bio here.</p>
    </div>

    <!-- Links Section -->
    <div class="links-container">
        <!-- Example Link 1: Customize href, logo, and text -->
        <a href="#" class="link-item bg-shape-1 border-style-1">
            <!-- Add a GIF or logo image in src -->
            <img src="https://via.placeholder.com/40x40.gif?text=GIF" alt="Link Logo" class="link-logo">
            <span>My Website</span>
        </a>

        <!-- Example Link 2: Rectangle shape -->
        <a href="#" class="link-item bg-shape-2 border-style-2">
            <!-- Use a Neon Logo image here -->
            <img src="https://via.placeholder.com/40x40?text=Logo" alt="Neon X Logo" class="link-logo neon-logo">
            <span>Follow me on X</span>
        </a>
        
        <!-- Example Link 3: Half-circle shape -->
        <a href="#" class="link-item bg-shape-3 border-style-3">
             <img src="https://via.placeholder.com/40x40?text=Media" alt="Neon Instagram Logo" class="link-logo neon-logo">
            <span>Instagram Profile</span>
        </a>
        
        <!-- Add more links by copying the <a ...> ... </a> structure above -->
    </div>

    <!-- Edit Button (Hidden by default) -->
    <button id="edit-button" style="display: none;">Edit Profile</button>

    <!-- Edit Modal (Hidden by default) -->
    <div id="edit-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Profile</h2>

            <label for="name-input">Profile Name:</label>
            <input type="text" id="name-input" placeholder="Enter new name">

            <label for="font-select">Choose Font:</label>
            <select id="font-select">
                <option value="font-orbitron">Orbitron</option>
                <option value="font-press-start-2p">Press Start 2P</option>
                <option value="font-audiowide">Audiowide</option>
                <option value="font-russo-one">Russo One</option>
                <option value="font-monoton">Monoton</option>
                <option value="font-bungee">Bungee</option>
                <option value="font-fugaz-one">Fugaz One</option>
                <option value="font-codystar">Codystar</option>
                <option value="font-geo">Geo</option>
                <option value="font-lobster">Lobster</option>
            </select>

            <label for="glow-select">Glowing Style:</label>
            <select id="glow-select">
                <option value="glowing-style-1">RGB Glow</option>
                <option value="glowing-style-2">Cyber Pink</option>
                <option value="glowing-style-3">Electric Blue</option>
                <option value="glowing-style-4">Lime Green</option>
                <option value="glowing-style-5">Solar Flare</option>
                <option value="glowing-style-6">Cosmic Purple</option>
                <option value="glowing-style-7">Aqua Spark</option>
                <option value="glowing-style-8">Ruby Red</option>
                <option value="glowing-style-9">Golden Ray</option>
                <option value="glowing-style-10">White Hot</option>
            </select>

            <button id="save-button">Save Changes</button>
        </div>
    </div>
    
    <!-- Background Music Player -->
    <!-- Add your song files in the src attributes -->
    <audio id="background-music" loop>
        <source src="your-song-1.mp3" type="audio/mpeg">
        <source src="your-song-2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
